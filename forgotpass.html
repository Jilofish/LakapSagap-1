<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="utf-8" />
      <title>Forgot your password</title>
      <!-- Tailwind CSS -->
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <!-- Font Awesome CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@700&display=swap" rel="stylesheet">
          <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome CSS stylesheet link -->
        
      <style>
        .align {
          display: grid;
          place-items: center;
        }

        .grid {
          inline-size: 100%; /* Inline size of the grid container */
          margin-inline: auto; /* Auto margin for horizontal centering */
          max-inline-size: 36rem; 
          margin-top: 1px; 
        }

      </style>
  </head>

  <body class="align bg-cover bg-center bg-fixed min-h-screen font-sans"
        style="background-image: linear-gradient(rgba(212, 212, 212, 0.7), rgba(212, 212, 212, 0.7)),
        url(images/val-cityhall.jpg);
          min-height: 50vh; /* Minimum height of the viewport */
        width: 100%;
        background-attachment: fixed; 
        background-size: cover; 
        position: absolute;
        height: 100%;
        object-fit: cover;
        object-position: center;
        color: #606468;">

  <div class="grid">  <!-- Forgot pass container -->
    <div class="place-items-center">
      <div class="bg-white p-8 w-400 rounded-lg shadow-lg">
        <div class="flex justify-center">
          <img src="images/colored_wo_bg.png" alt="LakapSagapLogo" class="form-image mb-1 w-64 h-24">
        </div>
        <div class="flex justify-center">
            <p class="text-xs text-gray-600 mb-3">
            <span>Enter your user account's verified email address and we will send you a password reset link.
            </span>
            </p>
          </div>
          
            <form>
                <div class="relative mb-4">
                    <!-- email input -->
                   <input type="email" name="username" id="email"
                         class="w-full py-2 pl-3 pr-4 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:border-blue-500"
                         placeholder="Enter your email address" required>        
                </div>
             
               <!-- send pass button -->
               <a href="passResetSent.html">
                    <button id="submitButton" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-lg shadow-blue-300 transition duration-300 hover:bg-blue-600"
                    type="button">Send password reset email
                    </button>
                </a>
            </form>
            
            <p id="warningMessage" class="text-xs text-red-500 hidden">Please enter a valid email address.</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#submitButton').click(function(){
        var email = $('#email').val();
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(!emailPattern.test(email)){
          $('#warningMessage').removeClass('hidden');
          return false;
        }
        else{
          $('#warningMessage').addClass('hidden');
          // Here you can submit the form if the email is valid
        }
      });
    });
  </script>

  </body>
</html>
