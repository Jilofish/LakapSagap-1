<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Item Modal Sample</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('editModal')">&times;</span>
      <form id="editForm">
        <!-- Add other form fields here -->
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="item">
        
        <label for="itemType">Item Type:</label>
        <select id="itemType" name="item_type">
          <option value="Coffee">Coffee</option>
          <option value="Tea">Tea</option>
          <option value="Juice">Juice</option>
        </select>
        
        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="Beverages">Beverages</option>
          <option value="Snacks">Snacks</option>
          <option value="Dairy">Dairy</option>
        </select>
        
        <label for="pieces">Pieces:</label>
        <input type="number" id="pieces" name="pieces">
        
        <label for="box">Box:</label>
        <input type="number" id="box" name="box">
        
        <label for="floor">Floor:</label>
        <select id="floor" name="floor">
          <option value="1st Floor">1st Floor</option>
          <option value="2nd Floor">2nd Floor</option>
          <option value="3rd Floor">3rd Floor</option>
        </select>
        
        <label for="rack">Rack:</label>
        <select id="rack" name="rack">
          <option value="Rack 1">Rack 1</option>
          <option value="Rack 2">Rack 2</option>
          <option value="Rack 3">Rack 3</option>
        </select>
        
        <label for="expiryDate">Expiry Date:</label>
        <input type="date" id="expiryDate" name="expiry_date">
        
        <label for="receiveType">Receive Type:</label>
        <input type="text" id="receiveType" name="receive_type">
        
        <label for="plateNumber">Plate Number:</label>
        <input type="text" id="plateNumber" name="plate_number">
        
        <label for="driverName">Driver Name:</label>
        <input type="text" id="driverName" name="driver_name">
        
        <label for="supplier">Supplier:</label>
        <input type="text" id="supplier" name="supplier">
        
        <label for="dateReceived">Date Received:</label>
        <input type="date" id="dateReceived" name="date_received">
        
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
        
        <!-- button save -->
        <div class="text-sm mt-5 flex gap-2">
          <button type="submit" class="ml-auto cursor-pointer transition-all bg-green-700 text-white px-6 py-2 rounded-lg border-green-800 border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px] active:border-b-[2px] active:brightness-90 active:translate-y-[2px] hover:shadow-xl hover:shadow-green-300 shadow-green-300 active:shadow-none">
            Save Changes
          </button>      
        </div>
      </div>
    </div>
  </div>
</form>

<!-- Sample button to open the modal -->
<button onclick="openEditModal()">Open Edit Modal</button>

<script>
  function openEditModal() {
    document.getElementById('edit-modal').classList.remove('hidden');
  }
</script>
<script src="editStock.js"></script>
</body>
</html>
